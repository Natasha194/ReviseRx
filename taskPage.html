<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
}

/* Flex container for lists */
#tasks-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}
.task-item {
    border: 1px solid #000000;
    border-radius: 5px;
    padding: 10px;
    text-align: left;
    width: 30%; 
    min-width: 200px;
    cursor: pointer;
    transition: transform 0.2s ease;
    height: 200px;

}
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
}

.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 400px;
}

.hidden {
    display: none;
}

.completed {
    text-decoration: line-through;
    color: gray; /* Optional: Change text color for completed tasks */
}

.task-name {
    margin: 0;
    padding: 0;
}


</style>
